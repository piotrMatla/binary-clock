<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="time-of-day">
            <span class="day active"></span><br>
            <span class="am">AM</span> / <span class="pm">PM</span>
        </header>
        <div class="content-container">
            <section class="hours">
                <span>hour</span>
                <span class="hour-1">1</span>
                <span class="hour-2">2</span>
                <span class="hour-4">4</span>
                <span class="hour-8">8</span>
            </section>
            <section class="minutes">
                <span>minute</span>
                <span class="minute-1">1</span>
                <span class="minute-2">2</span>
                <span class="minute-4">4</span>
                <span class="minute-8">8</span>
                <span class="minute-16">16</span>
                <span class="minute-32">32</span>
            </section>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
